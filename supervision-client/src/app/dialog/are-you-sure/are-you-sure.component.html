<h2 mat-dialog-title>Are you sure?</h2>

<mat-dialog-content>

    {{ message }}
 
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="cancel()">Cancel</button>
    <button class="mat-raised-button mat-primary"(click)="process()">Process</button>
</mat-dialog-actions>
